<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/course_page.css"
    />
    <script
      src="https://kit.fontawesome.com/2028cdce13.js"
      crossorigin="anonymous"
    ></script>

    <title>UofTCourses - CSC309</title>
  </head>
  <body>
    <div class="banner">
      <div class="row">
        <div class="col-md-12 navbar-color">
          <nav class="navbar navbar-md navbar-color">
            <div class="navbar-brand">UofT course reviews</div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="/user/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/search">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/log_out">Logout</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="container-fluid course_page">
      <div class="container">
         <div class="row py-3 course_white course_header">
          <div id="coures"></div>
        <div id="reviews"></div>

        <div class="row py-3 course_white course_header">
          <div class="course_form">
            <h1>Add a Review:</h1>
            <form id="addreview" action="/user/review" method="post">
             
            <h3>Review Title:</h3>
            <input type="text" id="reviewTitle" placeholder="Review Title" name="title">
           
            <h3>Description:</h3>
            <input type="text" placeholder="Description" name="description">



            <h3>Session:</h3>
            <input type="text" id="session" placeholder="Session" name="session">


           

            <h3>Rating:</h3>
            <div class="rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5">5 stars</label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4">4 stars</label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3">3 stars</label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2">2 stars</label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1">1 star</label>
            </div>

           
            <input type="submit" value="Submit" />

            


            
            </form>

         

           
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">
            <h4>company</h4>
            <ul>
              <li><a href="#">about us</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Courses</h4>
            <ul>
              <li><a href="user_search.html">all courses</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Sign up today</h4>
            <ul>
              <li><a href="user_profile.html">Profile</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Uoft Socials</h4>
            <div class="social-links">
              <a
                href="https://twitter.com/UofT?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.facebook.com/universitytoronto/"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.instagram.com/uoft/?hl=en"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="../../scripts/course_user.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
    <script
      src="../../scripts/course_render.js"
    ></script>

    
  </body>
</html>
