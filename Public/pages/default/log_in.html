<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- styelcheet -->
    <link rel="stylesheet" type="text/css" href="../../styles/login.css" />
    <script
      src="https://kit.fontawesome.com/2028cdce13.js"
      crossorigin="anonymous"
    ></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <!-- navbar stuff -->
    <div class="banner">
      <div class="row">
        <div class="col-md-12 navbar-color">
          <nav class="navbar navbar-md navbar-color">
            <div class="navbar-brand">UofT course reviews</div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="/default/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/default/search.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/default/log_in.html">Login/Register</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- LOGIN stuff -->
    <section class="vh-100 background_banner">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong border-login">
              <div class="card-body p-5 text-center">
                <div class="container message_box" id="login_message"></div>
                <h3 class="mb-5">Sign in</h3>
                <form class="form" id="login_form" action="/user/login" method="post">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                    />
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Sign in
                    </button>
                  </div>
                </form>
                <div class="row">
                  <a class="link-dark" href="/default/register.html">
                    Don't have an acccount?</a
                  >
                </div>


               
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
