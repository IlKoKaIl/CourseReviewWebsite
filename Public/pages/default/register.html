<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../../styles/register.css" />
    <script
      src="https://kit.fontawesome.com/2028cdce13.js"
      crossorigin="anonymous"
    ></script>

    <!-- <script>
      src = "../../scripts/login.js";
    </script> -->

    <title>Register</title>
  </head>
  <body>
    <!-- Navbar here -->
    <div class="banner">
      <div class="row">
        <div class="col-md-12 navbar-color">
          <nav class="navbar navbar-md navbar-color">
            <div class="navbar-brand">UofT course reviews</div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./search.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./log_in.html">Login/Register</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Register form here -->
    <section class="vh-100 background_banner">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-6 off-md-8">
            <div class="signup-form">
              <!-- post action -->
              <form
                class="mt-5 border p-4 bg-light shadow"
                id="form"
                action="/user/register"
                method="post"
              >
                <h3 class="mb-5 text-secondary">Create An Account</h3>
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label>User Name<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      name="f_name"
                      class="form-control"
                      placeholder="Enter Your User Name"
                      id="name"
                    />
                  </div>

                  <div class="mb-3 col-md-6">
                    <label>Email<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      name="l_name"
                      class="form-control"
                      placeholder="Enter Your Email"
                      id="email"
                    />
                  </div>

                  <div class="mb-3 col-md-12">
                    <label>Password<span class="text-danger">*</span></label>
                    <input
                      type="password"
                      name="password_set"
                      class="form-control"
                      placeholder="Set Your Password"
                      id="password"
                    />
                  </div>

                  <div class="mb-3 col-md-12">
                    <label
                      >Confirm Password<span class="text-danger">*</span></label
                    >
                    <input
                      type="password"
                      name="password_confirm"
                      class="form-control"
                      placeholder="Confirm Your Password"
                      id="password2"
                    />
                  </div>
                  <div class="col-md-12">
                    <button
                      id="register"
                      type="submit"
                      class="btn btn-primary float-end"
                    >
                      Register Now
                    </button>
                  </div>
                </div>
              </form>
              <a href="log_in.html">Already have an account ?</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
