  <head>
    <meta charset="utf-8" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../../styles/search.css" />
    <script
      src="https://kit.fontawesome.com/2028cdce13.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid banner">
      <div class="row">
        <div class="col-md-12 navbar-color">
          <nav class="navbar navbar-md navbar-color">
            <div class="navbar-brand">UofT course reviews</div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="admin_index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin_search.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="users_search.html">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin_profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/logout">Logout</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <table id="xyz" class="table table-striped table-bordered mytable">
        <thead>
          <tr>
            <th data-orderable="false"></th>
            <th>UserID</th>
            <th>Nmae</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
        <tfoot>
          <tr>
            <th>UserID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </tfoot>
      </table>

      <div
        class="modal fade"
        id="add"
        tabindex="-1"
        role="dialog"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Add Course</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input
                    id="input1"
                    class="form-control"
                    placeholder="Enter Course Code"
                  />
                </div>
                <div class="form-group">
                  <input
                    id="input2"
                    class="form-control"
                    placeholder="Enter Course Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    id="input3"
                    class="form-control"
                    placeholder="Enter Course Department"
                  />
                </div>
                <div class="form-group">
                  <input
                    id="input4"
                    class="form-control"
                    placeholder="Enter Course Level"
                  />
                </div>
                <div class="form-group empty-column">
                  <input id="input5" class="form-control" value="N/A" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="button1" class="btn btn-primary">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">
            <h4>company</h4>
            <ul>
              <li><a href="#">about us</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Courses</h4>
            <ul>
              <li><a href="admin_search.html">all courses</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Sign up today</h4>
            <ul>
              <li><a href="admin_profile.html">Profile</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Uoft Socials</h4>
            <div class="social-links">
              <a
                href="https://twitter.com/UofT?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.facebook.com/universitytoronto/"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.instagram.com/uoft/?hl=en"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
      $(".mytable").DataTable();
    </script>
    <script type="text/javascript" src="../../scripts/search.js"></script>
  </body>
</html>
